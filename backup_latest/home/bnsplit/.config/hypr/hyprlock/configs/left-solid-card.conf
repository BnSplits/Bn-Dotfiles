source = ~/.config/hypr/hyprlock/configs/_general.conf

# Main box
shape {
    size = 600,600
    halign = left
    valign = top
    position = -50,50
    border_color = rgba($s-on-surface-variant)
    # border_color = rgba($s-col-13)
    rounding = 24
    border_size = 3
    color = rgba($s-col-2)
    # color = $x-col-2
}

# Clock
label {
    text = cmd[update:1000] date +"%H:%M:%S"
    color = $color-main
    font_size = 80
    font_family = Sans Serif Bold Italic
    position = 20, -60
    halign = left
    valign = top
}

# Date
label {
    text = cmd[update:1000] date +"%A, %B %d"
    color = $color-main
    font_size = 18
    font_family = JetBrains Mono Bold Italic
    position = 35, -200
    halign = left
    valign = top
}

# Weather
label {
    text = cmd[update:1000] cat "$HOME/.config/bnsplit/cache/current-weather"
    color = $color-main
    font_size = 16
    font_family = JetBrains Mono Bold Italic
    text_align = left
    position = 35, -250
    halign = left
    valign = top
}

# Others (line 1)
label {
    text = cmd[update:1000] echo  $(upower -i $(upower -e | grep battery) | grep --color=never -E "percentage" | awk '{print $2}')
    color = $color-main
    font_size = 16
    font_family = JetBrains Mono Bold Italic
    text_align = left
    position = 35, -300
    halign = left
    valign = top
}

# Picture
image {
  path = ~/.config/bnsplit/cache/spot-art
  border_color = rgba($s-primary)
  reload_time = 5
  reload_cmd = echo null
  size = 80
  rotate = 0
  rounding = -1
  border_size = 0
  position = 35, -450
  halign = left
  valign = top
}

# Name
label {
    text = cmd[update:1000] if playerctl -p spotify metadata &>/dev/null; then echo -n " $(playerctl -p spotify metadata --format '{{title}}' | awk '{if (length($0) >= 28) {print substr($0, 1, 25) "..."} else {print}}' )"; else echo $USER; fi
    color = $color-main
    font_size = 16
    font_family = JetBrains Mono Bold Italic
    text_align = center
    position = 125, -475
    halign = left
    valign = top
}


