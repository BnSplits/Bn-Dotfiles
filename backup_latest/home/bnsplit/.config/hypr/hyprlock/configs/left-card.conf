source = ~/.config/bnsplit/colors/colors-hypr.conf

$color-main = rgba($s-primary)
$color-second = rgba($s-on-primary-fixed)

general {
    hide_cursor = true
}

background {
    path = $HOME/.config/bnsplit/cache/wallpaper-png
    reload_time = 5
}

# Password input
input-field {
    check_color = rgba($s-inverse-primary)
    fail_color = rgba($s-error-container)
    inner_color = $color-second
    outer_color = $color-main
    font_color = $color-main
    size = 200, 40
    outline_thickness =
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    fade_on_empty = true
    fade_timeout = 4000
    placeholder_text = <i>Input Password...</i>
    hide_input = false
    rounding = -1
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300
    fail_timeout = 4000
    position = 0, 30
    halign = center
    valign = bottom
}

# Main box
image {
    path = ~/.config/bnsplit/cache/wallpaper-blur-square-png-600-x50y50
    size = 600
    halign = left
    valign = top
    position = 50,-50
    border_color = rgba($s-primary)
    rounding = 16
    border_size = 1
}

# Clock
label {
    text = cmd[update:1000] date +"%H:%M:%S"
    color = $color-main
    font_size = 80
    font_family = Sans Serif Bold Italic
    position = 60, -60
    halign = left
    valign = top
}

# Date
label {
    text = cmd[update:1000] date +"%A, %B %d"
    color = $color-main
    font_size = 18
    font_family = JetBrains Mono Bold Italic
    position = 75, -200
    halign = left
    valign = top
}

# Weather
label {
    text = cmd[update:1000] cat "$HOME/.config/bnsplit/cache/current-weather"
    color = $color-main
    font_size = 16
    font_family = JetBrains Mono Bold Italic
    text_align = left
    position = 75, -250
    halign = left
    valign = top
}

# Others (line 1)
label {
    text = cmd[update:1000] echo  $(upower -i $(upower -e | grep battery) | grep --color=never -E "percentage" | awk '{print $2}')
    color = $color-main
    font_size = 16
    font_family = JetBrains Mono Bold Italic
    text_align = left
    position = 75, -300
    halign = left
    valign = top
}

# Picture
image {
  path = ~/.config/bnsplit/cache/spot-art
  border_color = rgba($s-primary)
  reload_time = 1
  size = 80
  rotate = 0
  rounding = -1
  border_size = 0
  position = 75, -550
  halign = left
  valign = top
}

# Name
label {
    text = cmd[update:1000] if playerctl -p spotify metadata &>/dev/null; then echo -n " $(playerctl -p spotify metadata --format '{{title}}' | awk '{if (length($0) >= 28) {print substr($0, 1, 25) "..."} else {print}}' )"; else echo $USER; fi
    color = $color-main
    font_size = 16
    font_family = JetBrains Mono Bold Italic
    text_align = center
    position = 165, -575
    halign = left
    valign = top
}

