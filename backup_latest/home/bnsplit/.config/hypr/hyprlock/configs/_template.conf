source = ~/.config/bnsplit/colors/colors-hypr.conf
# source = ~/.config/hypr/hyprlock/brightness-layer.conf

$color-main = rgba($s-primary)
$color-second = rgba($s-on-primary-fixed)

general {
    hide_cursor = true
}

background {
    path = $HOME/.config/bnsplit/cache/wallpaper-blur
    reload_time = 5
}

# Password input
input-field {

    check_color = rgba($s-inverse-primary)
    fail_color = rgba($s-error-container)
    inner_color = $color-second
    outer_color = $color-main
    font_color = $color-main

    size = 200, 40
    outline_thickness =
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    fade_on_empty = true
    fade_timeout = 4000
    placeholder_text = <i>Input Password...</i>
    hide_input = false
    rounding = -1
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300
    fail_timeout = 4000
    position = 0, 80
    halign = center
    valign = bottom
}

# Clock
label {
    text = cmd[update:1000] date +"%H:%M:%S"
    color = $color-main
    font_size = 128
    font_family = JetBrains Mono Bold Italic
    # position = 0, -10
    position = 90, -40
    halign = left
    valign = top
}
